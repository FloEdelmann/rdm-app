application: "rdm"
version: 1
runtime: python
api_version: 1

handlers:
- url: /(.*\.html)
  static_files: \1
  upload: .*\.html

- url: /
  static_files: index.html
  upload: index.html

- url: /admin/.*
  script: admin.py
  login: required

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: /.*
  script: main.py

builtins:
- datastore_admin: on
